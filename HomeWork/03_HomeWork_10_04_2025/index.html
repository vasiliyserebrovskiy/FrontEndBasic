<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Order Form</title>
  </head>

  <body>
    <h1>Оформление доставки заказа</h1>
    <form onsubmit="handleSubmit(event)">
      <div>
        <label id="first-name-label" for="first-name">Имя: </label>
        <input
          id="first-name"
          type="text"
          placeholder="Ваше имя..."
          name="first-name"
          autocomplete="given-name"
          required
        />
      </div>

      <div>
        <label id="last-name-label" for="last-name">Фамилия: </label>
        <input
          id="last-name"
          type="text"
          placeholder="Ваша фамилия..."
          name="last-name"
          autocomplete="family-name"
          required
        />
      </div>

      <div>
        <label id="email-label" for="email">Email: </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Введите ваш email..."
          autocomplete="email"
          required
        />
      </div>

      <!-- Паттерн для телефона (код города) XXX-XX-XX -->
      <div>
        <label id="phone-label" for="phone">Телефон для связи: </label>
        <input
          type="tel"
          name="phone"
          id="phone"
          title="Введите номер в формате (XXX) XXX-XX-XX (допустимо указание номера без скобок и дефисов)"
          pattern="\(?\d{3}\)?[\s-]?\d{3}[\s-]?\d{2}[\s-]?\d{2}"
          placeholder="(XXX) XXX-XX-XX"
          autocomplete="phone"
          required
        />
      </div>

      <div class="address">
        <p>Укажите адрес доставки:</p>

        <label for="city-index">Индекс: </label>
        <input
          id="city-index"
          name="city-index"
          type="text"
          title="Укажите 5 значный индекс"
          pattern="^\d{5}$"
          required
        />

        <label for="city">Город: </label>
        <input id="city" name="city" type="text" required />

        <label for="street">Улица: </label>
        <input id="street" name="street" type="text" required />
      </div>

      <div class="payment-type">
        <p><b>Выберите способ оплаты:</b></p>

        <label class="payment-option">
          <input type="radio" name="payment" value="cash" required />
          <em>Наличными</em>
        </label>

        <label class="payment-option">
          <input type="radio" name="payment" value="card" checked />
          <em>Картой</em>
        </label>
      </div>

      <div class="agreement">
        <details>
          <summary>Правила доставки и оплаты товара.</summary>
          <p>
            Детальное описание правил и соглашений по доставке товаров и их
            оплаты.
          </p>
        </details>
        <div class="agree">
          <input type="checkbox" name="agree" id="accept" required />
          <label for="accept"
            >Я согласен с правилами доставки и оплаты товара.</label
          >
        </div>
      </div>

      <div class="buttons">
        <button class="button" type="reset">Очистить все поля</button>
        <button class="button" type="submit">Оформить доставку</button>
      </div>
    </form>

    <script>
      function handleSubmit(event) {
        event.preventDefault();
        alert("Спасибо за ваш заказ!");
      }
    </script>
  </body>
</html>
