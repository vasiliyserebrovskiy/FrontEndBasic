<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Signup form</h1>

    <blockquote>
      «Give me liberty, or give me death!» — Patrick Henry
    </blockquote>

    <hr />
    <br />

    <form action="/register">
      <div>
        <label for="name">Name: </label>
        <input
          id="name"
          type="text"
          placeholder="Enter your name..."
          required
        />
      </div>
      <br />
      <div>
        <label for="email">Email: </label>
        <input
          id="email"
          type="email"
          placeholder="Enter your email..."
          required
        />
      </div>
      <br />
      <div>
        <label for="password">Password: </label>
        <!-- minlength="8" - минимальная длинна 8 символов -->
        <!-- pattern="(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[@$!%*?&]).{8,}" -->
        <!-- pattern="^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,}$" -->
        <!-- pattern="(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z])(?=.*[@$!%*?&]).{8,}" -->
        <input
          id="password"
          type="password"
          placeholder="Enter your password..."
          title="Требования к паролю: заглавная буква, цифра, спец. символ и минимум 8 символов"
          pattern="(?=.*[0-9])(?=.*[A-Z])(?=.*[a-z])(?=.*[@$!%*?&]).{8,}"
          required
        />
      </div>
      <br />
      <div>
        <label for="phone">Phone number: </label>
        <!-- "\+?[0-9]{3}-?[0-9]{3}-?[0-9]{4}" -->
        <!-- pattern="(\+?\d{1,3}[-]?)?\d{3}[-]?\d{3}[-]?\d{4}" -->
        <input
          id="phone"
          type="tel"
          placeholder="Enter your phone number..."
          title="Example: +123-456-7890"
          pattern="(\+?\d{1,3}[-]?)?\d{3}[-]?\d{3}[-]?\d{4}"
          required
        />
      </div>
      <br />
      <!-- div блочный элемент по умолчанию -->
      <!-- span - строчный элемент по умолчанию (будет в строку, если есть для него место)-->
      <div>
        <label for="hobby">Hobby:</label>
        <select name="" id="hobby" required>
          <option value="">Choose your hobby...</option>
          <option value="sport">Football</option>
          <option value="sport">Volleyball</option>
          <option value="music">Guitar</option>
          <option value="music">Piano</option>
        </select>
      </div>
      <br />
      <hr />
      <div>
        <label for="agreement">Agreement:</label>
        <input type="checkbox" id="agreement" />
      </div>
      <br />
      <div>
        <label for="male">Male:</label>
        <input name="gender" type="radio" id="male" required />

        <label for="female">Female:</label>
        <input name="gender" type="radio" id="female" />
      </div>
      <br />
      <div>
        <button type="reset">Clear</button>
        <button type="submit">Register</button>
      </div>
    </form>
  </body>
</html>
